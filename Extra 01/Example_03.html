<!-- Microsoft CDN -->

<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</head>

<h1 class="foo">FooFoo</h1>
<p class="foo">FOO</p>
<p class="bar">BAR</p>

<button onclick="js();">JavaScript</button>
<button onclick="jq();">jQuery</button>

<!-- JavaScript -->
<script type="text/javascript">
  function js() {
    var p = document.getElementsByTagName("p");//select all <p>
    for( var i = 0; i < p.length; i++ ){
      if( p[i].className === "foo"){ //find class="foo" in all <p>
        var att = document.createAttribute("style");
        att.value = "color:blue";//add : style="color:blue"
        p[i].setAttributeNode(att);
      }
    }
  }
</script>

<!-- jQuery -->
<script type="text/javascript">
  function jq() {
    $(document).ready(function(){
      $("p.foo").css({"color":"red"});
    });
  }
</script>
