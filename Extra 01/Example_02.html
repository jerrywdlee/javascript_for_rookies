<p class="foo">FOO</p>
<p class="foo">BAR</p>

<button onclick="js();">JavaScript</button>
<button onclick="jq();">jQuery</button>

<!-- JavaScript -->
<script type="text/javascript">
  function js() {
    var foo = document.getElementsByClassName("foo");
    foo[0].innerHTML = "FooBar";
    foo[1].innerHTML = "FooBar";
  }
</script>

<!-- jQuery -->
<script type="text/javascript">
  function jq() {
    $(document).ready(function(){
      foo = $(".foo").html("BarFoo");
    });
  }
</script>
