<head>
<!-- Google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- Microsoft CDN -->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<!-- jquery.com CDN -->
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</head>

<ul id="foo">
  <li>foo</li>
</ul>

<button onclick="js();">JavaScript</button>
<button onclick="jq();">jQuery</button>

<!-- JavaScript -->
<script type="text/javascript">
  function js() {
    var li = document.createElement("li");
    li.innerHTML = "bar";
    document.getElementById("foo").appendChild(li);
  }
</script>

<!-- jQuery -->
<script type="text/javascript">
  function jq() {
    $(document).ready(function(){
      $("#foo").append('<li>baz</li>');
    });
  }
</script>
